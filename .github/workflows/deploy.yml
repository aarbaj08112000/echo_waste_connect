name: ðŸš€ Deploy to Hostinger via SFTP (Incremental)

on:
  push:
    branches:
      - dev   # only deploy after merge to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”¥ Cache previous deployment state
      - name: Restore FTP state cache
        uses: actions/cache@v4
        with:
          path: .ftp-deploy-sync-state.json
          key: ${{ runner.os }}-ftp-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-ftp-

      - name: Deploy changed files only
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}   # e.g., 93.127.208.22
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/echoWasteConnect/
          protocol: sftp
          port: 22
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/README.md

      # âœ… Save sync state for next run
      - name: Save FTP state cache
        uses: actions/cache@v4
        with:
          path: .ftp-deploy-sync-state.json
          key: ${{ runner.os }}-ftp-${{ github.sha }}
